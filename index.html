<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <button class="prompt">make grid</button>

    <div class="container">

    </div>

    <script>
        console.log("hello")

        const container = document.querySelector(".container");
        const promptAsk = document.querySelector(".prompt");
        // console.log(promptAsk)




        function getRandomColor() {
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            // console.log(red,green,blue);

            return `rgb(${red},${green},${blue})`;
        }
     


        const askGrid = () => {
            const makeGrid = prompt("enter a no of cells per side")
            const gridSize = parseInt(makeGrid);
            // console.log(makeGrid)

            if (!isNaN(gridSize) && gridSize > 0 && gridSize < 100) {
                createGrid(gridSize);

            }
            else {
                alert("please eneter a no. between 1 and 100");
            }
        };
        
        const createGrid = (size) => {
            container.innerHTML = ''; // Clear previous grid

            for (let i = 1; i <= size * size; i++) {
                let square = document.createElement('div');
                square.classList.add('cell');
                square.style.width = `calc(100% / ${size})`;
                container.appendChild(square);

                square.addEventListener('mouseenter', () => {
                    square.style.backgroundColor = getRandomColor();
                });

                square.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        square.style.backgroundColor = 'transparent';
                    }, 500);
                });
            }
        };
 

        promptAsk.addEventListener('click', askGrid);

    </script>
</body>

</html>
